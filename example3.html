<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], textarea, input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 10px 0;
        }
        .rating input {
            width: auto;
        }
        .recommendation {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
        }
        .recommendation input {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        
        <form id="feedbackForm">
            <label for="name" data-cy="label-name">Name:</label>
            <input type="text" id="name" name="name" data-cy="input-name" required>
            
            <label for="email" data-cy="label-email">Email Address:</label>
            <input type="email" id="email" name="email" data-cy="input-email" required>
            
            <label for="rating" data-cy="label-rating">Rating (1-5 stars):</label>
            <div class="rating">
                <input type="radio" id="rating1" name="rating" value="1" data-cy="rating-1" required><label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2" data-cy="rating-2"><label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3" data-cy="rating-3"><label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4" data-cy="rating-4"><label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5" data-cy="rating-5"><label for="rating5">5</label>
            </div>
            
            <label for="feedbackMessage" data-cy="label-feedbackMessage">Feedback Message:</label>
            <textarea id="feedbackMessage" name="feedbackMessage" data-cy="input-feedbackMessage" required></textarea>
            
            <label for="recommend" data-cy="label-recommend">Would you recommend us?</label>
            <div class="recommendation">
                <input type="radio" id="yes" name="recommend" value="Yes" data-cy="recommend-yes" required><label for="yes">Yes</label>
                <input type="radio" id="no" name="recommend" value="No" style="margin-left: 20px;" data-cy="recommend-no"><label for="no">No</label>
            </div>
            
            <button type="submit" data-cy="submit-button">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
