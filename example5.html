<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"], input[type="file"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
        }
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Event Registration Form</h1>

        <form id="eventRegistrationForm">
            <label for="fullName" data-cy="label-fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" data-cy="input-fullName" required>

            <label for="email" data-cy="label-email">Email Address:</label>
            <input type="email" id="email" name="email" data-cy="input-email" required>

            <label for="phone" data-cy="label-phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" data-cy="input-phone" required>

            <label for="dob" data-cy="label-dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" data-cy="input-dob" required>

            <label for="eventDate" data-cy="label-eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" data-cy="input-eventDate" required>

            <label for="gender" data-cy="label-gender">Gender:</label>
            <div class="radio-group">
                <input type="radio" id="genderMale" name="gender" value="Male" data-cy="gender-male" required><label for="genderMale">Male</label>
                <input type="radio" id="genderFemale" name="gender" value="Female" data-cy="gender-female"><label for="genderFemale">Female</label>
                <input type="radio" id="genderOther" name="gender" value="Other" data-cy="gender-other"><label for="genderOther">Other</label>
            </div>

            <label for="attendance" data-cy="label-attendance">Will you attend the event?</label>
            <div class="radio-group">
                <input type="radio" id="attendYes" name="attendance" value="Yes" data-cy="attend-yes" required><label for="attendYes">Yes</label>
                <input type="radio" id="attendNo" name="attendance" value="No" data-cy="attend-no"><label for="attendNo">No</label>
            </div>

            <label for="dietaryPreferences" data-cy="label-dietaryPreferences">Dietary Preferences:</label>
            <select id="dietaryPreferences" name="dietaryPreferences" data-cy="input-dietaryPreferences">
                <option value="None">None</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten-Free">Gluten-Free</option>
                <option value="Halal">Halal</option>
                <option value="Kosher">Kosher</option>
            </select>

            <label for="specialRequests" data-cy="label-specialRequests">Special Requests:</label>
            <textarea id="specialRequests" name="specialRequests" data-cy="input-specialRequests" placeholder="Any special requests (e.g., accessibility needs)"></textarea>

            <label for="shirtSize" data-cy="label-shirtSize">T-shirt Size:</label>
            <select id="shirtSize" name="shirtSize" data-cy="input-shirtSize">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>

            <label for="uploadPhoto" data-cy="label-uploadPhoto">Upload a Photo (Optional):</label>
            <input type="file" id="uploadPhoto" name="uploadPhoto" data-cy="input-uploadPhoto">

            <label class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" data-cy="newsletter" required>
                I agree to receive event updates and newsletters.
            </label>

            <button type="submit" class="submit-btn" data-cy="submit-button">Register Now</button>
        </form>
    </div>

</body>
</html>
