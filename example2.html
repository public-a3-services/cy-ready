<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="file"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        
        <form id="jobApplicationForm">
            <label for="fullName" data-cy="label-fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" data-cy="input-fullName" required>
            
            <label for="email" data-cy="label-email">Email Address:</label>
            <input type="email" id="email" name="email" data-cy="input-email" required>
            
            <label for="phone" data-cy="label-phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" data-cy="input-phone" required>
            
            <label for="position" data-cy="label-position">Position Applied For:</label>
            <input type="text" id="position" name="position" data-cy="input-position" required>
            
            <label for="experience" data-cy="label-experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" data-cy="input-experience" min="0" required>
            
            <label for="resume" data-cy="label-resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" data-cy="input-resume" required>
            
            <label for="coverLetter" data-cy="label-coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" data-cy="input-coverLetter" required></textarea>
            
            <label for="availability" data-cy="label-availability">Availability Start Date:</label>
            <input type="date" id="availability" name="availability" data-cy="input-availability" required>
            
            <button type="submit" data-cy="submit-button">Submit Application</button>
        </form>
    </div>
</body>
</html>
