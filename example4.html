<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group input {
            width: auto;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Job Application Form</h1>
        
        <form id="applicationForm">
            <label for="fullName" data-cy="label-fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" data-cy="input-fullName" required>

            <label for="email" data-cy="label-email">Email Address:</label>
            <input type="email" id="email" name="email" data-cy="input-email" required>

            <label for="phone" data-cy="label-phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" data-cy="input-phone" required>

            <label for="dob" data-cy="label-dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" data-cy="input-dob" required>

            <label for="address" data-cy="label-address">Home Address:</label>
            <input type="text" id="address" name="address" data-cy="input-address" required>

            <label for="education" data-cy="label-education">Education Level:</label>
            <select id="education" name="education" data-cy="input-education" required>
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
            </select>

            <label for="experience" data-cy="label-experience">Work Experience (Years):</label>
            <input type="number" id="experience" name="experience" data-cy="input-experience" required min="0" max="50">

            <label for="skills" data-cy="label-skills">Key Skills (Separate with commas):</label>
            <input type="text" id="skills" name="skills" data-cy="input-skills" required>

            <label for="position" data-cy="label-position">Position Applied For:</label>
            <input type="text" id="position" name="position" data-cy="input-position" required>

            <label for="salaryExpectations" data-cy="label-salaryExpectations">Salary Expectations:</label>
            <input type="text" id="salaryExpectations" name="salaryExpectations" data-cy="input-salaryExpectations" required>

            <label for="preferredLocation" data-cy="label-preferredLocation">Preferred Location:</label>
            <input type="text" id="preferredLocation" name="preferredLocation" data-cy="input-preferredLocation" required>

            <label for="coverLetter" data-cy="label-coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" data-cy="input-coverLetter" required></textarea>

            <label for="languages" data-cy="label-languages">Languages Spoken:</label>
            <input type="text" id="languages" name="languages" data-cy="input-languages" required>

            <label>Are you willing to relocate?</label>
            <div class="radio-group">
                <input type="radio" id="relocateYes" name="relocate" value="Yes" data-cy="relocate-yes" required><label for="relocateYes">Yes</label>
                <input type="radio" id="relocateNo" name="relocate" value="No" data-cy="relocate-no"><label for="relocateNo">No</label>
            </div>

            <label>Do you have a valid driverâ€™s license?</label>
            <div class="radio-group">
                <input type="radio" id="licenseYes" name="license" value="Yes" data-cy="license-yes" required><label for="licenseYes">Yes</label>
                <input type="radio" id="licenseNo" name="license" value="No" data-cy="license-no"><label for="licenseNo">No</label>
            </div>

            <label>Are you willing to work nights or weekends?</label>
            <div class="radio-group">
                <input type="radio" id="workNightsYes" name="workNights" value="Yes" data-cy="workNights-yes" required><label for="workNightsYes">Yes</label>
                <input type="radio" id="workNightsNo" name="workNights" value="No" data-cy="workNights-no"><label for="workNightsNo">No</label>
            </div>

            <label for="uploadResume" data-cy="label-uploadResume">Upload Resume:</label>
            <input type="file" id="uploadResume" name="uploadResume" data-cy="input-uploadResume" required>

            <label for="acceptTerms" class="checkbox-group">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" data-cy="accept-terms" required>
                I accept the <a href="#">terms and conditions</a>
            </label>

            <button type="submit" class="submit-btn" data-cy="submit-button">Submit Application</button>
        </form>
    </div>

</body>
</html>
